<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    
</head>
<body ng-app="myapp">
   <div class="container" ng-controller="myctrl">
    <div class="row">
        <div class="col-sm-5"><img src="{{students.Photo}}" height="500px" alt=""></div>
        <div class="col-sm-7">
            <h3 style="margin-top: 100px;">Thông tin sinh viên</h3>
            <ul>
                <li>Fullname: {{students.Fullname}}</li>
                <li>Birthday: {{students.Birthday}}</li>
                <li>Gender: {{students.Gender}}</li>
                <li>Mark: {{students.Mark}}</li>
                <li>Photo: {{students.Photo}}</li>
            </ul>
        </div>
    </div>
   </div>
    
</body>
</html>
